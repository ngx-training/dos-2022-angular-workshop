<h2>Create post</h2>

<form [formGroup]="createForm" class="createForm" (ngSubmit)="saveForm()">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Ex. Blog title" formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput placeholder="Ex. Max Mustermann" formControlName="author">
      </mat-form-field>

      <ng-container *ngIf="workshopVisible">
        <mat-form-field>
            <mat-label>Workshop</mat-label>
            <input matInput placeholder="Ex. Angular" formControlName="workshop">
          </mat-form-field>
      </ng-container>
    
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput placeholder="Ex. Blog post content..." formControlName="content" rows="20"></textarea>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" [disabled]="createForm.invalid">Save</button>
</form>
