<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ name }}</mat-card-title>
      <mat-card-subtitle>{{ email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Gehalt: {{ salary | currency:'EUR':'â‚¬':'.2' }}</p>
      <input matInput 
        placeholder="Salary in EUR" 
        [(ngModel)]="salary" 
        (ngModelChange)="salaryChange.emit($event)">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="askForMoreSalary()">Mehr Gehalt</button>
    </mat-card-actions>
  </mat-card>
